  #quote-box {
    width: 80%;
    height: auto;
    min-height: 300px;
    background-color: #fff;
    padding: 40px;
    text-align: center;
    margin: 40px auto;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    border-radius: 10px;
    overflow: hidden;
  }

  #text {
    font-size: 22px;
    font-family: Arial, sans-serif;
    padding: 20px;
    color: #333;
  }

  #author {
    font-size: 18px;
    font-family: Arial, sans-serif;
    padding: 10px;
    text-align: right;
    color: #333;
  }

  #buttons {
    display: flex;
    justify-content: space-between;
    padding: 20px;
  }

  #whatsapp-quote {
    background-color: #128C7E;
    color: #fff;
    padding: 10px 20px;
    border-radius: 50px;
    font-size: 18px;
    font-family: Arial, sans-serif;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    text-decoration: none;
    display: flex;
    align-items: center;
  }

  #whatsapp-quote i {
    padding-right: 10px;
  }

  #whatsapp-quote:hover {
    background-color: #049cdb;
    transform: translateY(-2px);
    box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.2), 0 8px 22px 0 rgba(0, 0, 0, 0.19);
  }

  #new-quote {
    background-color: rgb(4, 51, 102);
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 50px;
    font-size: 18px;
    font-family: Arial, sans-serif;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

    #new-quote:hover {
    background-color: rgb(100, 100, 100);
    transform: translateY(-2px);
    box-shadow: 0 6px 10px 0 rgba(15, 1, 71, 0.2), 0 8px 22px 0 rgba(57, 39, 64, 0.19);
}

          // Select quote-box elements
            const quoteText = document.querySelector("#text");
            const quoteAuthor = document.querySelector("#author");
            const whatsappQuote = document.querySelector("#whatsapp-quote");
            const newQuote = document.querySelector("#new-quote");

            // API URL
            const apiURL = "https://api.quotable.io/random";

            // Function to fetch a quote from API
            async function getQuote() {
                const response = await fetch(apiURL);
                const data = await response.json();

                quoteText.innerText = data.content;
                quoteAuthor.innerText = `- ${data.author}`;
                whatsappQuote.href = `https://wa.me/?text="${data.content}" - ${data.author}`;
            }

            // On load, fetch a quote
            getQuote();

            // Event listener for new quote button
            newQuote.addEventListener("click", getQuote);
    </script>
